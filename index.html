<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Ecommerce">
    <meta name="keywords" content="mobile,phone,headphone">
    <meta name="author" content="Sriram">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <title>Task 03</title>
</head>
<body class="bg-[#f3f1f1]">
    <div class="flex justify-center">
        <div class="max-w-[2000px] w-full">

    <!-- header -->
        <div class="header bg-white h-[222px] py-8 px-6 lg:pl-[40px] lg:pr-[32px] lg:py-[40px] lg:h-[124px] lg:justify-between  lg:flex lg:items-center">
        </div>
        
        <div class="centercontainer lg:flex lg:gap-[6px]  ">
            <!-- left side container -->
            <div class="">
                <dialog class="modal w-[90%]  bg-white lg:block lg:h-[100%] ld:max-w-[360px] lg:w-full lg:p-0 lg:m-[0px]" id="modal">
                    <div class="flex justify-end lg:hidden">
                        <button class="closebutton w-[20px] rounded-full p-[2px]" onclick="filterapply()">&#xf00d;</button>
                    </div>
                    <div class=" leftside bg-white h-fit w-[100%] lg:h-[100%] lg:w-[260px] ld:w-[360px] justify-start  hidden lg:flex flex-col pt-[20px] lg:pt-[32px] pl-[32px]">
                        <div class="flex flex-col h-[358px]">
                            <span class="text-[#90A3BF] font-[600] text-[16px] lg:text-[12px] tracking-[-0.02em]">T Y P E</span>
                            <div id="carTypes"></div>
                        </div>
                        <div class="flex flex-col mt-[52px] h-[245px]">
                            <span class="text-[#90A3BF] font-[600] text-[16px] lg:text-[12px] tracking-[-0.02em]">C A P A C I T Y</span>
                            <div id="carCapacities"></div>
                        </div>
                        <div class="flex flex-col mt-[52px] pr-[20px]">
                            <span class="text-[#90A3BF] font-[600] text-[16px] lg:text-[12px] tracking-[-0.02em]">P R I C E</span>
                            <div id="rangeBox" class="mt-[28px]">    
                                <div id="sliderBox">
                                    <input type="range" id="slider0to50" step="5" min="0" max="200" value="100" aria-label="price slider">  
                                                            
                                </div>
                                <div id="inputRange"> 
                                    <div id="min" class="mt-[3px]">
                                        <span class="text-[#596780] text-[23px] font-[600] tracking-[-0.02em]">Max.$100.00</span>
                                    </div>                         
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-center items-center lg:hidden mt-[40px]">
                        <button  class="bg-blue-500 hover:bg-blue-600 text-white  rounded-md w-[110px] h-[40px] ml-[4px] text-[16px]" aria-label="applybutton" onclick="filterapply()">Apply</button>
                    </div>
                </dialog>
            </div>              

            <!-- right side container -->
            
            <!-- body pick up -->
            <div class="flex w-full flex-col h-[100%]">
                <div class="px-[16px] sd:px-6 pt-8 lg:pr-[32px] lg:pl-[24px] ">
                    <div class="lg:flex w-[100%] lg:justify-between lg:gap-[20px] h-[100%]">
                        <div class="pickup w-[100%]  h-[120px] lg:h-[132px]"></div>                
                        <div class="flex justify-center mt-[-15px] lg:items-center">
                            <button class="bg-[#3563E9] rounded-[10px] w-[60px] h-[60px] p-[20px] lg:mt-[13px] lg:absolute" aria-label="swap" onclick="swapValues()">
                                <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.16043 0.835774L5.16043 14.4536" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M1.08277 4.93188L5.16055 0.835218L9.23833 4.93188" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M15.0889 17.1671L15.0889 3.54934" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M19.1665 13.071L15.0888 17.1677L11.011 13.071" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                            </button>
                        </div>              
                        <div class="dropoff mt-[-13px] lg:mt-[0px] w-[100%] h-[120px] lg:h-[132px]"></div>
                    </div>
                </div>

                <!-- product container -->
                <div class="px-[16px] sd:px-[24px] mt-[32px] lg:mt-[30px] ">                        
                    <div class="productlist grid-container">                            
                    </div>            
                </div>
                <div class="showMoreButton flex mt-[31px] lg:mt-[61px] h-[70px]  justify-center items-center relative lg:pr-[5px] lg:mb-[40px]">
                    <button class="bg-[#3563E9] w-[120px] h-[36px] lg:w-[158px] lg:h-[46px] text-[#FFFFFF] font-[600] tracking-[-0.02em] rounded-[4px] text-[12px] lg:text-[16px] md:mb-[24px]" onclick="showmore()">Show More Car</button>
                    <span class="totalitems text-[14px] lg:text-[16px] text-[#90A3BF] font[500] absolute right-[20px] lg:right-[40px] h-[27px] lg:h-[auto]"></span>
                </div>
            </div>     
        </div>
    

    


        <!-- footer -->
        <div class="mt-[30px] lg:mt-[0px] md:bg-white md:mt-[0px] md:px-[60px] md:pt-[80px] md:pb-[20px]">
            <div class="flex">
                <div class="flex flex-col md:flex-row pt-[5px] px-[24px] md:px-[0px]  md:justify-between md:w-[100%] md:pt-[11px] md:mb-[46px]">
                    <div class="footerHeader"></div>                            
                    <div class="grid  grid-cols-[207px,auto] lg:grid-cols-[212px,213px,152px] md:grid-cols-[160px,160px,152px] md:mt-[-10px]">
                        <div class="flex flex-col mt-[48px] md:mt-[0px]">
                            <ul class="footerAbout">                    
                            </ul>
                        </div> 
                        <div class="flex flex-col mt-[48px] md:hidden">
                            <ul class="footerSocial">                    
                            </ul>
                        </div>                      
                        <div class="flex flex-col mt-[48px] md:mt-[0px]">
                            <ul class="footercommunity">                    
                            </ul>
                        </div>
                        <div class="flex-col mt-[48px] hidden md:flex md:mt-[0px]">
                            <ul class="footerSocialdes">                    
                            </ul>
                        </div>  
                    </div>                 
                </div>
            </div>
            <div class="lastlinedes border-t-[1px] border-[#131313] border-opacity-[0.1] hidden md:flex justify-between items-center h-[100px]">          
            </div>     
        <!-- last line -->
            <div class="mt-[48px] px-[24px] flex md:justify-center mb-[24px] md:hidden">
                <div class="lastline flex flex-col w-full">           
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js" integrity="sha512-UOJe4paV6hYWBnS0c9GnIRH8PLm2nFK22uhfAvsTIqd3uwnWsVri1OPn5fJYdLtGY3wB11LGHJ4yPU1WFJeBYQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts.js"></script>
</body>
</html>
